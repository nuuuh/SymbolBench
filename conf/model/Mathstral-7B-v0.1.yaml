defaults:
  - _self_

# General
name: mistralai/Mathstral-7B-v0.1 # deepseek-ai/DeepSeek-R1-Distill-Qwen-1.5B
tokenizer_pad: \\[PAD\\]
tokenizer_padding_side: left
visual: false
time_series: false
cache_dir: '/home/ubuntu/models'

# Sampling
max_new_tokens: 4098
top_p: 0.90
top_k: 60
num_beams: 1

# Sampling temperature
temperature: 1.0
temperature_schedule: false
temperature_schedule_gamma: 0.995